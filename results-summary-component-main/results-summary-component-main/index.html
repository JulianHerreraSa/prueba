<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/MyStyle.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <header>

  </header>
  <div id="container">
    <div id="containerresult">
      <p id="idlblResult">Your Result</p>
      <div id="resultdip1">
        <span id="idlbl76">76</span>
        <span style="color: hsla(241, 100%, 89%, 0.692); ">of 100</span>
      </div>
        <p style="font-size: 30px;">Great</p>
      <span id="spanScore">
        You scored higher than 65% of the people who have taken these tests.
      </span>
    </div>
    <div id="summary">
      <span id="summarydip">
        Summary
      </span>
      <div class="containerlable reaction" >
        <div class="lable">
          <img id="Reaction">
          Reaction
        </div>
        <div class="values">
          <span id="valReaction" class="valuesspan"></span>
          <span style="color: hsla(0, 0%, 0%, 0.500);"> / 100</span>
        </div>
      </div>
      
      <div class="containerlable memory">
        <div class="lable">
          <img id="Memory">
          Memory
        </div>
        <div class="values">
          <span id="valMemory" class="valuesspan"></span>
          <span style="color: hsla(0, 0%, 0%, 0.500);"> / 100</span>
        </div>
      </div>
      
      <div class="containerlable verbal">
        <div class="lable">
          <img id="Verbal">
          Verbal
        </div>
        <div class="values">
          <span id="valVerbal" class="valuesspan"></span>
          <span style="color: hsla(0, 0%, 0%, 0.500);"> / 100</span>
        </div>
      </div>
      
      <div class="containerlable visual">
        <div class="lable">
          <img id="Visual">
          Visual
        </div>
        <div class="values">
          <span id="valVisual" class="valuesspan"></span>
          <span style="color: hsla(0, 0%, 0%, 0.500);"> / 100</span>
        </div>
      </div>
      <button id="submit" type="submit">Continue</button>
    </div>
  </div>
  <script src="./assets/Scripts/Script.js"></script>
</body>

</html>
