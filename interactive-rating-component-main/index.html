<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">  
  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>
  <div class="contenedor">
    <!-- contendor de iamgen estrella -->
    <div class="circulos">
      <img src="./images/icon-star.svg" alt="">
    </div>
    <!-- contenedor de texto -->
    <div class="parrafos">
      <span class="titulo">How did we do?</span>
      <span class="texto">Please let us know hoh we did with your support request. All feedback is appreciate to help us improve our offering!</span>
    </div>
    <!-- contenedor de circulos de numeros -->
    <div class="contenedorcirculos">
      <div class="circulos">1</div>
      <div class="circulos">2</div>
      <div class="circulos">3</div>
      <div class="circulos">4</div>
      <div class="circulos">5</div>
    </div>
    <div class="contenedorboton">
      <input class="botton" type="button" value="SUBMIT">
    </div>
    
  </div>
 <!-- <aside class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julian Herrera</a>.
  </aside> -->
</body>
</html>
